<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Center Container-->
    <div class="center-container">
      <!--Calculator Container-->
      <div class="calculator-container">
        <!--Form Container-->
        <div class="form-container">
          <form class="form">
            <input type="text" name="" id="input" />
          </form>
        </div>
        <!--Kraj Form Container-->
        <!--Buttons Container-->
        <div class="buttons-container">
          <div class="btn" data-number="7">7</div>
          <div class="btn" data-number="8">8</div>
          <div class="btn" data-number="9">9</div>
          <div class="btn btnCalc" data-number="/">%</div>
          <div class="btn" data-number="4">4</div>
          <div class="btn" data-number="5">5</div>
          <div class="btn" data-number="6">6</div>
          <div class="btn btnCalc" data-number="*">X</div>
          <div class="btn" data-number="1">1</div>
          <div class="btn" data-number="2">2</div>
          <div class="btn" data-number="3">3</div>
          <div class="btn btnCalc" data-number="-">-</div>
        </div>
        <!--Last Child Container-->
        <div class="lastchild">
          <div class="C zero" data-number="C">C</div>
          <div class="btn zero" data-number="0">0</div>
          <div class="equal" data-number="=">=</div>
          <div class="btn plus" data-number="+">+</div>
        </div>
        <!--Kraj Last Child Container-->
      </div>
      <!--Kraj Calculator Container-->
    </div>
    <!--Kraj Center Container-->
    <script src="app.js"></script>
  </body>
</html>
