<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center-container">
      <div class="calculator-container">
        <div class="form-container">
          <form class="form">
            <input type="text" name="" id="input" />
          </form>
        </div>
        <div class="buttons-container">
          <div class="7 btn">7</div>
          <div class="8 btn">8</div>
          <div class="9 btn">9</div>
          <div class="/ btnCalc">%</div>
          <div class="4 btn">4</div>
          <div class="5 btn">5</div>
          <div class="6 btn">6</div>
          <div class="X btnCalc">X</div>
          <div class="1 btn">1</div>
          <div class="2 btn">2</div>
          <div class="3 btn">3</div>
          <div class="- btnCalc">-</div>
        </div>
        <div class="lastchild">
          <div class="btn zero">0</div>
          <div class="btn = equal">=</div>
          <div class="btn + plus">+</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
